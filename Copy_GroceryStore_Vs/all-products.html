<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .product-card {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-img {
      height: 150px;
      object-fit: contain;
      padding: 15px;
    }

    .card-body {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">All Products</h2>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://i.imgur.com/VzjZC9F.png" class="product-img card-img-top" alt="Apple" />
        <div class="card-body">
          <h5 class="card-title">Red Apple</h5>
          <p class="product-price text-success">$3.49</p>
        </div>
      </div>
    </div>

    <!-- Add more products in grid -->

  </div>
</div>

</body>
</html>
